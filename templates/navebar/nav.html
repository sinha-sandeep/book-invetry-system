<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="{% url  "index_page" %}">Book Inventory</a></li>
  {%  if user.is_authenticated    %}
  <li style="float:right"><a href="{% url "user-logout"%}">logout</a></li>
  <li style="float:right"><a href="{% url "user-profile"%}">{{ user.get_username }} profile</a></li>


  {%  else  %}
  <li style="float:right"><a href="{% url "user-register" %}">signup</a></li>
  <li style="float:right" ><a href="{% url "user-login"%}">signin</a></li>
  {% endif   %}
</ul>

</body>
</html>
